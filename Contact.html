	<link rel="stylesheet" href="Stylesheet.css">
	<link rel="stylesheet" href="Animate.css">
	<script>
		function SubForm (){
			alert("Contact information submitted. Well get right back to you :)");
		}
	</script>
</head>

<body>
	<div class="topnav">
		<div>
			<a href="index.html" style="padding: 0px; padding-right: 10px;"><img src="Images/Logo.png" alt="logo" width="80" height="48" style="float:left;"></a>

		<div style="display: flex; justify-content: center;">

			<a href="index.html">WorkShop + Wheels</a>

		</div>
	</div>
	
	<div class="container">
		<form method="post" id="myForm"> <!--action="" method="post">-->

			<label for="fname"><b>First Name</b></label>
			<input type="text" id="fname" name="firstname" placeholder="Your first name.." autocomplete="off" required>

			<label for="lname"><b>Last Name</b></label>
			<input type="text" id="lname" name="lastname" placeholder="Your last name.." autocomplete="off">

			<label for="country"><b>Country</b></label>
			<select id="country" name="country">
				<option value="australia">Australia</option>
				<option value="canada">Canada</option>
				<option value="usa">USA</option>
			</select>

			<label for="subject"><b>Subject</b></label>
			<textarea id="subject" name="subject" placeholder="Write something.." style="height:200px" autocomplete="off" required></textarea>
			<!--<input type="submit" value="Submit">-->

		</form>
		<button type="submit" onClick="SubForm()"><b>Submit</b></button>
	</div>
</body>
